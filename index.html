<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Estilos ---->
    <link rel="stylesheet" href="./css/style.css">
    <!--- Estilos Bootstrap ---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Telegrupo â”‚ Inicio </title>
</head>
<body>

    <!--- Head ---->
    <header>
        <!--- Logotipo --->
        <div class="logo">
            <img src="./assets/logo.gif" alt="Logotipo">
            <a href="#" class="header__logo">Telegrupo</a>
        </div>
        <!--- Navegador --->
        <nav class="nav" id="nav-menu">
            <ion-icon name="close-outline" class="header__close" id="close-menu"></ion-icon>
            <!--- Menu --->
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Inico</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Habilidades</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Servicios</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
        <!--- Icono de cerrar ---->
        <ion-icon name="menu-outline" class="header__toggle" id="toggle-menu"></ion-icon>
    </header>


    <!---- Scripts --->
    <script src="./js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--- Scripts Bootstrap --->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
